     <!-- User Registration -->
      <section class="user-registration">
        <h1>User Registration</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name"><br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>
            <label for="amail">Email:</label>
            <input type="email" id="eamail" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="confirm-password" id="confirm-password" name="confirm-password"><br><br>
            <label for="phone-number">Phone Number:</label>
            <input type="Tel" id="phone-number" name="phone-number"><br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea><br><br>
            <button>Register</button>
        </form>
      </section>
